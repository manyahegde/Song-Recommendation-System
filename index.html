
<!DOCTYPE html>
<html>
<head>
  <title>SoundSafari</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/aml.css') }}">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='img/musicbg.jpeg') }}");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <h1>SoundSafari</h1>
  <form id="songForm" action="/get_recommendations" method="POST">
    <div class="box">
        <div class="card">
    <label class='s1' for="popularity_1">Popularity</label>
        <select name="popularity" id="popularity">
            <option value="default">Select</option>
            <option value="0.0">0-20</option>
            <option value="1.0">20-40</option>
            <option value="2.0">40-60</option>
            <option value="3.0">60-80</option>
            <option value="4.0">80-100</option>
        </select>
    <label for="duration_1">Duration(in min)</label>
        <select name="duration" id="duration">
            <option value="default">Select</option>
            <option value="0.0">0-2.5</option>
            <option value="0.1">2.5-3.5</option>
            <option value="0.2">3.5-4.5</option>
            <option value="0.3">>=4.5</option>
        </select>    
    <label for="explicit">Explicit lyrics</label>
        <select name="explicit" id="explicit">
            <option value="default">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>        
    <label for="danceability">Danceability</label>
        <select name="danceability" id="danceability">
            <option value="default">Select</option>
            <option value="0">0.0-0.2</option>
            <option value="1">0.2-0.4</option>
            <option value="2">0.4-0.6</option>
            <option value="3">0.6-0.8</option>
            <option value="4">0.8-1.0</option>
        </select>   
    <label for="energy">Energy</label>
        <select name="energy" id="energy">
            <option value="default">Select</option>
            <option value="0.0">0.0-0.2</option>
            <option value="1.0">0.2-0.4</option>
            <option value="2.0">0.4-0.6</option>
            <option value="3.0">0.6-0.8</option>
            <option value="4.0">0.8-1.0</option>
        </select>   

    <label for="acousticness">Acousticness</label>
        <select name="acousticness" id="acousticness">
            <option value="default">Select</option>
            <option value="0.0">0.0-0.2</option>
            <option value="1.0">0.2-0.4</option>
            <option value="2.0">0.4-0.6</option>
            <option value="3.0">0.6-0.8</option>
            <option value="4.0">0.8-1.0</option>
        </select>   
    <label for="valence">Valence</label>
        <select name="valence" id="valence">
            <option value="default">Select</option>
            <option value="0.0">0.0-0.2</option>
            <option value="1.0">0.2-0.4</option>
            <option value="2.0">0.4-0.6</option>
            <option value="3.0">0.6-0.8</option>
            <option value="4.0">0.8-1.0</option>
        </select>  
    <label for="tempo">Tempo:</label>
        <select name="tempo" id="tempo">
            <option value="default">Select</option>
            <option value="0.0">0.0-100.0</option>
            <option value="1.0">100.0-120.0</option>
            <option value="2.0">120.0-140.0</option>
            <option value="3.0">140.0-250.0</option>
        </select>  
        <br>
    <button type="submit">Get Recommendations</button>
     </div>
    </div>
  </form>
   
  <div id="recommendations">
    <!-- Recommendations will be displayed here -->
  </div>
  
</body>
</html>
